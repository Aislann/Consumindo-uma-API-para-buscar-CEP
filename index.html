<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BuscaCep</title>
</head>
<body>
    <main>
        
        <div>
        <h2>Busca Cep</h2>
        <label for=" cep">Cep</label>
        <input type="text" id="cep" placeholder="Insira seu CEP">
        <label for="logradouro">Endereço</label>
        <input type="text" id="logradouro" placeholder="Insira seu endereço">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" placeholder="Insira seu bairro">

        <input type="text" id="cidade" placeholder="Insira sua cidade">
        <label for="estado">Estado</label>
